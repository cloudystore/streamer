<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ page.image }}" alt="{{ page.title }}">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                  {% if page.description %}
                    {{ page.description }}
                  {% elsif page.excerpt %}
                    {{ page.excerpt }}
                  {% endif %}

                </div>
            </div>


        </section>
{% include movie.md %}
    {{ content }}

    {% include footer.html %}

</body>

</html>
